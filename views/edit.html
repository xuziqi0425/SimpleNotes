    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/dashboard/">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

    <!-- Custom styles for this template -->
    <link href="/public/css/main.css" rel="stylesheet">

<body>


<div class="container-fluid">
    <div class="row">
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">


            <h2 class="sub-header">编辑</h2>
            <div class="table-responsive">
                <form action="/comment/edit" method="post">
                   
                    <div class="form-group">
                        <label for="">姓名</label>
                        <input type="name" class="form-control" id="" name="name" value="{{student.name}}">
                    </div>
                    <div class="form-group">
                        <label for="">性别</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="optionsRadios1" value="0" checked>男
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="gender" id="optionsRadios2" value="1">女
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="">年龄</label>
                        <input class="form-control" type="number" value="{{student.age}}" name="age">
                    </div>
                    <div class="form-group">
                        <label for="">留言</label>
                        <input class="form-control" value="{{student.hobbies}}"type="text" name="hobbies"   >
                    </div>
                    <button type="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
